---
layout: default
---

<article class="entry video">
  <h1>{{ page.title }}</h1>

  {% include entry-meta.html entry=page %}

  <div class="content">
    {{ content }}

    <div class="video-outer-wrapper">
    <div class="video-inner-wrapper">
        <iframe width="640" height="360" src="https://www.youtube.com/embed/{{ page.youtube }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    </div>
  </div>
</article>
