---
layout: default
---

<article class="entry audio">
  <h1>{{ page.title }}</h1>

  {% include entry-meta.html entry=page %}

  {% if page.subtitle %}
    <h2>{{ page.subtitle }}</h2>
  {% endif %}

  <div class="content">
    {{ content }}
  </div>

  <a href="{{ entry.link.url }}" class="read-more" target="_blank">
    {{ entry.link.text }} <img src="/images/icons/newtab.svg" />
  </a>
</article>
